<body onload="fetchIssues()">
     <div class="container">
        <h1>Javascript Bug Tracker Application</h1><small>By: Mathew Harb-<a href="www.harbcreate.ga">harbcreate.ga</a></small>
           <div class="jumbotron" >
               <h3>Add Issue</h3>
                 <form id="issueInputForm">
                     <div class="form-group" >

                        <label for="issueDescInput">Description</label>
                        <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue">
                     </div>
                 	
                 </form>

                 <form id="issueInputForm">
                     <div class="form-group" >
                        <label for="issutSeverityInput">Severity</label>
                          <select id="issutSeverityInput" class="form-control">
                          	  <option value="Low">Low</option>
                          	  <option value="Medium">Medium</option>
                          	  <option value="High">High</option>

                          </select>
                     </div>

                     <div class="form-group" >
                        <label for="issueLinkedToInput">Linked To</label>
                        <input type="text" class="form-control" id="issueLinkedToInput" placeholder="Indicate the source">
                     </div>
                     <button type="submit" class="btn btn-primary">Submit Issue</button>
                     
                 </form>
           	
           </div><!--end jumbotron div-->

           <div class="col-lg-12">

                <div id="issuesList">
                	
                </div>
           	
           </div><!--end of 12 col div-->
